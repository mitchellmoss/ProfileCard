<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .apple-card {
      background: #f5f5f7;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .apple-card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .apple-button {
      background: linear-gradient(135deg, #0071e3 0%, #007aff 100%);
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .apple-button:hover {
      background: linear-gradient(135deg, #005bb5 0%, #0066cc 100%);
    }
  </style>
</head>

      <img src="photo.jpeg" alt="Profile Picture" class="w-full h-full object-cover">
    </div>
    <h2 class="text-2xl font-semibold text-gray-800">Mitchell Moss</h2>
    <p class="text-gray-600 mb-2">Full Stack Developer & Designer</p>
    <p class="text-gray-700 mb-6">Passionate about creating modern and user-friendly web applications with a focus on clean design and efficient code.</p>
    
    <div class="mb-6">
      <p class="text-gray-500"><strong>Email:</strong> mitchell@example.com</p>
      <p class="text-gray-500"><strong>Phone:</strong> (123) 456-7890</p>
      <p class="text-gray-500"><strong>Location:</strong> San Francisco, CA</p>
    </div>
    
    <div class="flex justify-center space-x-4 mb-6">
